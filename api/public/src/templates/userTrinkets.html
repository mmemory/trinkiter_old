<!-- Begin Modal Window -->
<section class="modal-wrapper animate-fade" ng-show="modalShown">
	<section class="modal-add--wrapper">
		<p class="icon-close" ng-click="toggleModal()"><i class="fa fa-times"></i></p>

		<h2>add an item</h2>

		<form class="form-main--form" name="addItem" ng-submit="submitNewBlock()">
			<input class="form-main--input form-main--text" type="text" placeholder="image url"
					ng-model="block.imageurl"/>
			<input class="form-main--input form-main--text" type="text" placeholder="title"
					ng-model="block.title"/>
			<textarea class="form-main--input form-main--textarea" placeholder="description" maxlength="177"
					ng-model="block.description"></textarea>
			<button class="form-main--input form-main--button" type="submit">add</button>

		</form>
	</section>
</section><!-- End Modal Window -->

<!-- Begin Dashboard Content -->
<section class="wrapper-dashboard">

	<!-- Begin Block -->
	<section class="blocks">
		<div class="block" ng-repeat="block in blocks">
			<div class="image-clip">
				<img class="block-image" ng-src="{{block.image}}" alt="{{block.title}}"/>
			</div>

			<div class="text-wrapper">
				<h3 class="block-title">{{block.title}}</h3>

				<p class="block-description">{{block.description}}</p>
			</div>

			<div class="icon-wrapper">
				<p class="icon-check" ng-click="interested()"><i class="fa fa-check-circle-o"></i></p>
				<p class="icon-trash" ng-click="notInterested(block)"><i class="fa fa-times-circle-o"></i></i></p>
			</div>
		</div>

	</section>
	<!-- End Block -->
