<!-- Begin Block -->
<h1 class="view-header">dashboard</h1>
<p class="view-description">Use this dashboard to discover new trinkets. Maybe you'll find a match!</p>
<section class="blocks">
	<div class="block" ng-repeat="block in blocks">
		<div class="image-clip">
			<img class="block-image" ng-src="{{block.image}}" alt="{{block.title}}"/>
		</div>

		<div class="text-wrapper">
			<h3 class="block-title">{{block.title}}</h3>

			<p class="block-description">{{block.description}}</p>
		</div>

			<i ng-click="interested(block)" class="fa fa-check-circle-o icon-check"></i>
	</div>

</section>
<!-- End Block -->
